name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: self-hosted   # üëà Use your own machine

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest .

      # 4Ô∏è‚É£ Push the Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

      # 5Ô∏è‚É£ Run the container (optional)
      - name: Run Docker container
        run: |
          docker stop tasklist-app || true
          docker rm tasklist-app || true
          docker run -d -p 8080:8080 --name tasklist-app ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest
