name: Build and Test Spring Boot App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies (faster builds)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # Step 5: Run tests
      - name: Run tests
        run: mvn test

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t tasklist-app .

      # Step 7: (Optional) Push Docker image to GitHub Container Registry
      - name: Login to GitHub Container Registry
        if: github.repository_owner == 'nondumison739'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: github.repository_owner == 'nondumison739'
        run: |
          docker tag tasklist-app ghcr.io/${{ github.repository }}/tasklist-app:latest
          docker push ghcr.io/${{ github.repository }}/tasklist-app:latest
