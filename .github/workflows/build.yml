name: Build, Test, Push, and Deploy Tasklist App

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test App
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Set up Database (PostgreSQL) container for integration tests
      - name: Start PostgreSQL for tests
        run: |
          docker run -d \
            --name test-db \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=tasklistdb \
            -p 5433:5432 \
            postgres:15
          echo "Waiting for database to start..."
          sleep 15

      # 4️⃣ Run Maven build and tests
      - name: Build and Test with Maven
        run: mvn clean verify -Dspring.datasource.url=jdbc:postgresql://localhost:5433/tasklistdb \
                              -Dspring.datasource.username=postgres \
                              -Dspring.datasource.password=postgres

      # 5️⃣ Stop test database container
      - name: Stop test database
        run: docker stop test-db && docker rm test-db

  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    needs: build-test

    steps:
      # 1️⃣ Checkout repository again
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

  deploy:
    name: Deploy to VM
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Docker container
        run: |
          echo "Stopping old container if exists..."
          docker stop tasklist-app || true
          docker rm tasklist-app || true

          echo "Pulling latest image from Docker Hub..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

          echo "Starting new container..."
          docker run -d \
            -p 8080:8080 \
            --name tasklist-app \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://tasklist-db:5432/tasklistdb \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=postgres \
            --network tasklist-network \
            ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

          echo "✅ Deployment successful!"
