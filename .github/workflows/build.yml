name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest .

      # 4️⃣ Push the Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

      # 5️⃣ Run the container (optional)
      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name tasklist-app ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest
