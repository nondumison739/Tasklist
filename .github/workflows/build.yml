name: Build, Push, and Deploy Tasklist App

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted  # your VM
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

  deploy:
    runs-on: self-hosted  # same VM
    needs: build-and-push
    steps:
      # 1️⃣ Checkout the repository (optional for logging)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Deploy the container
      - name: Deploy Docker container
        run: |
          echo "Stopping old container if exists..."
          docker stop tasklist-app || true
          docker rm tasklist-app || true

          echo "Pulling latest image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

          echo "Running new container..."
          docker run -d -p 8080:8080 --name tasklist-app ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

          echo "Deployment completed!"
