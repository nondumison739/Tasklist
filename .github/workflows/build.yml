name: Build and Dockerize Tasklist API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Build Maven project (skip tests)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 5: Checkout code again
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t tasklist-app .

      # Step 7: Login to GitHub Container Registry (optional)
      - name: Login to GitHub Container Registry
        if: github.repository_owner == 'nondumison739'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 8: Push Docker image (optional)
      - name: Push Docker image
        if: github.repository_owner == 'nondumison739'
        run: |
          docker tag tasklist-app ghcr.io/${{ github.repository }}/tasklist-app:latest
          docker push ghcr.io/${{ github.repository }}/tasklist-app:latest
