name: Build and Dockerize Tasklist API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies (to speed up builds)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('Tasklist/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Build project (skip tests for now)
      - name: Build with Maven (skip tests)
        run: mvn -B -f pom.xml clean package -DskipTests


  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build Docker image (Dockerfile inside Tasklist/)
      - name: Build Docker image
        run: docker build -t tasklist-app Tasklist/

      # Step 3: Login to GitHub Container Registry (optional)
      - name: Login to GitHub Container Registry
        if: github.repository_owner == 'nondumison739'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Push Docker image to GitHub Container Registry (optional)
      - name: Push Docker image
        if: github.repository_owner == 'nondumison739'
        run: |
          docker tag tasklist-app ghcr.io/${{ github.repository }}/tasklist-app:latest
          docker push ghcr.io/${{ github.repository }}/tasklist-app:latest
