name: Build, Test, and Deploy Tasklist API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: self-hosted  # üëà uses your VM runner

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4Ô∏è‚É£ Clean up old DB (avoid port/container conflicts)
      - name: Clean up old test DB
        run: docker rm -f tasklistdb || true

      # 5Ô∏è‚É£ Start PostgreSQL test database
      - name: Start PostgreSQL for integration tests
        run: |
          docker run -d --name tasklistdb \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=tasklistdb \
            -p 5432:5432 postgres:15
        timeout-minutes: 2

      # 6Ô∏è‚É£ Wait for DB to be ready
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to start..."
          sleep 10

      # 7Ô∏è‚É£ Build and test app with Maven
      - name: Build and test with Maven
        run: mvn -B clean verify

      # 8Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest .

      # üîü Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Stop and remove old app container (if running)
      - name: Clean up old app container
        run: docker rm -f tasklist-app || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy and run new app container on VM
      - name: Run Tasklist App container
        run: |
          docker run -d \
            --name tasklist-app \
            -p 8080:8080 \
            --env SPRING_DATASOURCE_URL=jdbc:postgresql://10.255.255.254:5432/tasklistdb \
            --env SPRING_DATASOURCE_USERNAME=postgres \
            --env SPRING_DATASOURCE_PASSWORD=postgres \
            --network host \
            ${{ secrets.DOCKERHUB_USERNAME }}/tasklist-app:latest
